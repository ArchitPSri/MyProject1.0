<h1>Lists</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!names"><em>Loading...</em></p>

<table class='table' *ngIf="names">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of names">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
  </tbody>
</table>
